<!DOCTYPE html>
<html>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./index.css">
    <script src="../dist/pica.js"></script>
    <script src="./image-encoded.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Pica demo</h1>
      <p>High quality image resize in browser.
         Click on resized images to reload, or click on original to upload new image</p>
      <hr>
      <div class="row">

        <div class="col-sm-4">
          <h3>pica resize</h3>
          <div class="canvas-containter">
            <div class="canvas-info"><span id="dst-info"></span></div>
            <canvas id="dst-pica" class="img-responsive"></canvas>
            <div class="canvas-tip">click to reload</div>
          </div>
          <div class="pica-options">
            <span>Quality (filter):</span>
            <input id="pica-quality" type="range" value=3 name="points" min="0" max="3">
          </div>

          <hr>
          <h3>canvas resize</h3>
          <div class="canvas-containter">
            <div class="canvas-info"><span id="dst-cvs-info"></span></div>
            <canvas id="dst-cvs" class="img-responsive"></canvas>
            <div class="canvas-tip">click to reload</div>
          </div>
       </div>

        <div class="col-sm-8">
          <h3>original <button id='upload-btn' class="btn btn-default btn-xs">Upload</button></h3>
          <div class="canvas-containter">
            <div class="canvas-info"><span id="src-info"></span></div>
            <canvas id="src" class="img-responsive"></canvas>
            <div class="canvas-tip">click to upload new image</div>
          </div>
        </div>

      </div>
    </div>

    <input id="upload" type="file" style="position: absolute; left: -2000px">

    <div class="gh-ribbon"><a href="https://github.com/nodeca/ndoc">Fork me on GitHub</a></div>

    <script src="./index.js"></script>

  </body>
</html>
